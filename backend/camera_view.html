<!DOCTYPE html>
<html>

<head>
    <title>Pi Camera Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0a0e27;
            font-family: 'Courier New', monospace;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }



        .video-container {
            position: relative;
            background: #000;
            border: 3px solid #000000;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 100%;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
        }

        .stats {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #000000;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }

        .stats p {
            margin: 8px 0;
            font-size: 16px;
        }

        .live-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #000000;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        .controls {
            text-align: center;
            margin: 20px 0;
            color: #888;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="video-container">
            <img id="cameraFeed" src="http://localhost:5001/get_frame" alt="Camera Feed">
        </div>

        <script>
            // Auto-refresh the image every 500ms
            const img = document.getElementById('cameraFeed');
            setInterval(() => {
                img.src = 'http://localhost:5001/get_frame?t=' + new Date().getTime();
            }, 500);
        </script>
</body>

</html>
