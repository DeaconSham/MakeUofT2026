<!DOCTYPE html>
<html>

<head>
    <title>Survival Scout HUD</title>
    <style>
        body {
            background: #1a1a1a;
            color: #000000;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: flex-start;
        }

        .map-section {
            flex: 1;
            max-width: 600px;
        }

        .camera-section {
            flex: 1;
            max-width: 640px;
        }

        h2 {
            color: #000000;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #000000;
        }

        canvas {
            border: 2px solid #000000;
            background: #000;
            box-shadow: 0 0 20px #000000;
            width: 100%;
            height: auto;
        }

        .video-container {
            position: relative;
            background: #000;
            border: 2px solid #000000;
            box-shadow: 0 0 20px #000000;
        }

        .video-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .live-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 4px;
            border: 1px solid #000000;
        }

        .live-dot {
            width: 10px;
            height: 10px;
            background: #ff0000;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        .live-text {
            color: #000000;
            font-size: 14px;
            font-weight: bold;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }

        .legend {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="map-section">
            <h2>SCOUT MAP</h2>
            <canvas id="scoutMap" width="600" height="600"></canvas>
        </div>

        <div class="camera-section">
            <h2>CAMERA FEED</h2>
            <div class="video-container">
                <img src="http://localhost:5001/video_feed" alt="Live Camera Feed">
                <div class="live-indicator">
                    <div class="live-dot"></div>
                    <span class="live-text">LIVE</span>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/map.js"></script>
</body>

</html>
