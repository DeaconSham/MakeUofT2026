<!DOCTYPE html>
<html>

<head>
    <title>BENTOgelion HUD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --panel-bg: #111111;
            --border-color: #333333;
            --accent-color: #00ff9d;
            /* Cyberpunk Green */
            --danger-color: #ff2a2a;
            --text-primary: #e0e0e0;
            --text-secondary: #888888;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            gap: 30px;
            width: 100%;
            max-width: 1400px;
            justify-content: center;
            align-items: flex-start;
        }

        .panel {
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .map-section {
            flex: 1;
            max-width: 650px;
        }

        .camera-section {
            flex: 1;
            max-width: 650px;
        }

        h2 {
            color: var(--accent-color);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.5rem;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            width: 100%;
            padding-bottom: 10px;
        }

        canvas {
            border: 1px solid var(--border-color);
            background: #000;
            border-radius: 4px;
            width: 100%;
            height: auto;
            image-rendering: pixelated;
        }

        .video-container {
            position: relative;
            background: #000;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            overflow: hidden;
            width: 100%;
        }

        .video-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        #resetBtn {
            background: transparent;
            color: var(--danger-color);
            border: 1px solid var(--danger-color);
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 4px;
            width: 100%;
        }

        #resetBtn:hover {
            background: var(--danger-color);
            color: #fff;
            box-shadow: 0 0 15px rgba(255, 42, 42, 0.4);
        }

        /* Scanline effect overlay for camera */
        .video-container::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="map-section panel">
            <h2>Mission Map</h2>
            <canvas id="scoutMap" width="600" height="600"></canvas>
            <button id="resetBtn">TERMINATE SESSION & RESET</button>
        </div>

        <div class="camera-section panel">
            <h2>Visual Feed</h2>
            <div class="video-container">
                <img src="http://localhost:5001/video_feed" alt="Live Camera Feed">
            </div>
        </div>
    </div>

    <script src="/static/js/map.js?v=6"></script>
</body>

</html>
